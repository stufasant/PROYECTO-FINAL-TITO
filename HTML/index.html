<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Gorras NBA</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Estilos para el carrusel */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-img {
            width: 100%;
            height: auto;
            display: none; /* Ocultar por defecto */
            border: 2px solid rgb(228, 210, 210);
        }

        .carousel-img.active {
            display: block; /* Mostrar imagen activa */
        }

        /* Estilos para el texto de envío gratis */
        .shipping-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            z-index: 10; /* Asegura que esté por encima de otros elementos */
        }

        /* Estilos para WhatsApp flotante */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-float img {
            width: 40px;
            height: auto;
        }

        /* Estilos para hacer la página responsiva */
        @media (max-width: 768px) {
            .carousel {
                height: 250px;
            }

            .carousel-img {
                height: 100%;
            }

            .hat-section {
                margin-bottom: 20px;
            }

            .hat-button {
                font-size: 14px;
            }

            .hat-image {
                width: 100%;
                height: auto;
            }

            .hats-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .contact-info p {
                font-size: 14px;
            }

            .contact-icons a {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../HTML/index.html">
                    <img src="../assets/LOGO EMPRESA.png" alt="Logo Gorra">
                </a>
            </div>
            <div class="cart-profile">
                <a href="../inicio de sesion/iniciosesion.html">
                    <img src="../assets/FOTO DE PERFIL 2.0.png" alt="Perfil">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-model">
            <div class="carousel">
                <img src="../assets/modelo.png" alt="Modelo 1" class="carousel-img active">
                <img src="../assets/modelo 2.png" alt="Modelo 2" class="carousel-img">
                <img src="../assets/modelo 3.png" alt="Modelo 3" class="carousel-img">
            </div>
        </section>

        <!-- Sección de nuevo en gorras NBA -->
        <section class="new-hats">
            <div class="hat-section">
                <div class="hat-header">
                    <button class="hat-button" onclick="window.location.href='../ver mas mlb/vermasmlb.html'">MLB</button>
                </div>
                <img src="../assets/modelo mlb.png" alt="Nuevo en gorras NBA" class="hat-image">
                <a href="../ver mas mlb/vermasmlb.html" class="view-more"></a>
            </div>

            <div class="hat-section">
                <div class="hat-header">
                    <button class="hat-button" onclick="window.location.href='../VER MAS/ver mas.html'">NBA</button>
                </div>
                <img src="../assets/TITO IMAGEN7.png" alt="Nuevo en gorras MLB" class="hat-image">
                <a href="../ver mas mlb/vermasmlb.html" class="view-more"></a>
            </div>
        </section>


        <!-- Sección de contacto -->
        <section class="contact">
            <h2>Contáctanos</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> sturfeighengorras@gmail.com</p>
                <p><strong>Dirección:</strong> Simonovich 3350</p>
                <p><strong>Horario:</strong> Lunes a Sábado 10:00 a 21:00 hs</p>
                <p><strong>Teléfono:</strong> +54 260 401 0214</p>
            </div>
            <div class="contact-icons">
                <a href="https://wa.me/542604010214" target="_blank">
                    <img src="../assets/wsp.png" alt="WhatsApp" width="40">
                </a>
                <a href="https://www.instagram.com/santiagosturr/?next=%2Fstuufaa%2F" target="_blank">
                    <img src="../assets/instagram.png" alt="Instagram" width="40">
                </a>
            </div>
        </section>
    </main>

    <!-- WhatsApp flotante -->
    <div class="whatsapp-float">
        <a href="https://wa.me/542604010214" target="_blank">
            <img src="../assets/wsppp.png" alt="WhatsApp">
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let currentIndex = 0;
            const images = document.querySelectorAll('.carousel-img');
            const totalImages = images.length;

            function showNextImage() {
                images[currentIndex].classList.remove('active');

                currentIndex = (currentIndex + 1) % totalImages;

                images[currentIndex].classList.add('active');
            }

            // Mostrar la primera imagen
            images[currentIndex].classList.add('active');

            // Cambiar de imagen cada 3 segundos
            setInterval(showNextImage, 3000);
        });
    </script>

</body>
</html>
